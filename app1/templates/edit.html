<section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Update the informations</h2>
            <p>Give your Honest experience with this Restaurant</p>
        </div>

        <form action="/update_res/{{oneres.id}}" method="post" role="form" class="php-email-form" data-aos="fade-up"
            data-aos-delay="100">
            {%csrf_token%}
            <div class="row">

                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" name="res_name" class="form-control" id="name" value="{{oneres.name}}" placeholder="Restaurant Name">
                </div>

                <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <select class="form-control" name="res_location" id="email"
                    style="background-color: #0c0b09; border: 1px solid #625b4b; padding-bottom: 12px; color:#625b4b ;">
                        <option value="rome">Rome</option>
                        <option value="paris">Paris</option>
                        <option value="athens">Athens</option>
                        <option value="barcelona">Barcelona</option>
                    </select>
                    <div class="validate"></div>
                </div>

                <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="foodtype" id="phone" value="{{oneres.foodtype}}" placeholder="Cuisine Type">
                </div>

                <!-- <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" name="date" class="form-control" id="date" placeholder="Date"
                        data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                    <div class="validate"></div>
                </div> -->
                <!-- <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" class="form-control" name="time" id="time" placeholder="Time"
                        data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                    <div class="validate"></div>
                </div> -->
                <!-- <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="number" class="form-control" name="people" id="people" placeholder="# of people"
                        data-rule="minlen:1" data-msg="Please enter at least 1 chars">
                    <div class="validate"></div>
                </div> -->
            </div>
            <!-- <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
                <div class="validate"></div>
            </div> -->
            <!-- <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm
                    your reservation. Thank you!</div>
            </div> -->
            <div class="text-center" >
                <button type="submit" class="book-a-table-btn scrollto">Update Information</button>
            </div>
        </form>
        <a href="/oneres/{{oneres.id}}" class="book-a-table-btn scrollto">Go Back</a>
        {% if messages %}
        <ul class="messages" style="margin-top: 5%;">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
